<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="top">
        <div class="titlebar">
          <div class="close">
            <a class="closebutton" href="#"
              ><span><strong>x</strong></span></a
            >
            <!-- close button link -->
          </div>
          <div class="minimize">
            <a class="minimizebutton" href="#"
              ><span><strong>&ndash;</strong></span></a
            >
            <!-- minimize button link -->
          </div>
          <div class="zoom">
            <a class="zoombutton" href="#"
              ><span><strong>+</strong></span></a
            >
            <!-- zoom button link -->
          </div>
        </div>

        <div class="display">
          <h1>0</h1>
        </div>
      </div>

      <div class="buttons">
        <button class="clear first_three">AC</button>
        <button class="plus_minus_conversion first_three" value="⁺∕₋">
          ⁺∕₋
        </button>
        <button class="percentage first_three" value="%">%</button>
        <button class="operator basic divide" value="/">÷</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator basic add" value="+">+</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator basic multiply" value="*">×</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator basic minus" value="-">-</button>
        <button class="number" value="0" id="zero">0</button>
        <button class="decimal" value=".">.</button>
        <button class="operator basic equal" value="=">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
